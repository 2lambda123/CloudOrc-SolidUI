name: Auto Replace SQL Script

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - dev
jobs:
  replace-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Replace SQL script
        run: |
          sed -i -e '/solidui_mysql.sql: |-/,$ {
              /solidui_mysql.sql: |-/!d
              r solidui-entrance/src/main/resources/sql/mysql/solidui_mysql.sql
          }' deploy/kubernetes/helm-solidui/templates/cm-mysql.yaml
          cat deploy/kubernetes/helm-solidui/templates/cm-mysql.yaml

      - name: Push to branch
#          if: github.event_name != 'pull_request'
#        with:
#          github_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add deploy/kubernetes/helm-solidui/templates/cm-mysql.yaml
          git commit -m "update cm-mysql.yaml"
          git push origin HEAD:refs/heads/dev